<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro de Cliente</h2>
        <form action="../clientes2.html" method="get">
            <label for="nombre">Nombre:</label><br>
            <!-- Nombre: -->
            <input type="text" id="nombre" name="nombre" maxlength="30" 
                required tabindex="2" value="Defecto"><br><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos"
                maxlength="50" required tabindex="3" placeholder="Introduce Apellidos"><br><br>

            <label for="dni">DNI:</label><br>
            <input type="text" id="dni" name="dni" maxlength="9" value="4444444D" pattern="[0-9]{8}[A-Za-z]{1}" title="8 nÃºmeros seguidos de una letra" required tabindex="3"><br><br>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" 
                required autofocus  value="12/12/2012" ><br><br>

            <!-- <input type="submit" value="Registrar Cliente"> -->
            <button type="submit">Registrar Cliente</button>
        </form>
    </div>
</body>
</html>
